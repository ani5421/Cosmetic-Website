<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmetic Product Page</title>
  <link rel="stylesheet" href="shopeach.css" />
</head>
<body>
  <div class="container">
    <!-- Product Section -->
    <div class="product-section" id="productSection">
      <h1>Gucci Lipstick</h1>
      <img src="Tom-Ford-RUBY-RUSH.png" alt="Gucci Lipstick" />
      <p><strong>Price:</strong> ₹45,789</p>
      <p>This luxurious Gucci lipstick provides intense color and long-lasting moisture for your lips. Perfect for any occasion.</p>
      <button onclick="showOrderForm()">Buy Now</button>
    </div>

    <!-- Order Form (Initially Hidden) -->
    <form id="orderForm" onsubmit="submitOrder(event)">
      <h2>Order Now</h2>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <input type="text" placeholder="Shipping Address" required />
      <button type="submit">Place Order</button>
    </form>

    <!-- Confirmation Message (Initially Hidden) -->
    <div id="confirmationMessage">
      <h2>✅ Your order has been placed successfully!</h2>
    </div>
  </div>

  <script src="shopeach.js"></script>
</body>
</html>
